<!DOCTYPE HTML>
<html lang="it" ng-app="pressione">
	<head>
		<meta charset="UTF-8" />
		<title>Angularjs App</title>
                
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
                <link rel="stylesheet" type="text/css" media="all" href="lib/bootstrap/css/bootstrap-theme.min.css" />	
                
		
	</head>
        
	<body >
            <!--div ng-controller="pressioneController as pressione">Tabella misurazioni
            <div>{{table}}</div>
            </div-->
            
            <table class="table table-striped responsive" ng-controller="pressioneController" border="1">
                <thead>
                    <th>ID</th>
                    <th>Sistolica</th>
                    <th>Diastolica</th>
                    <th>Peso</th>
                    <th>Data</th>
                </thead>
                <tr ng-repeat="x in table">
                    <td>{{x.id}}</td>
                    <td>{{x.sistolica}}</td>
                    <td>{{x.diastolica}}</td>
                    <td>{{x.peso}}</td>
                    <td>{{x.datamisurazione}}</td>                   
                </tr>
            </table>
            
            
		<script src="lib/jquery/jquery-3.1.1.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular/angular-locale_it-it.js"></script>
		<script src="lib/angular/angular-route.min.js"></script> 
                <script src="js/app.js"></script>
		<script src="js/pressioneController.js"></script>
                
                
	</body>
</html>
