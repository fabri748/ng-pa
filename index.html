<!DOCTYPE HTML>
<html lang="it" ng-app="pressione">
    <head>
        <meta charset="UTF-8" />
        <title>Angularjs App</title>

        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="all" href="lib/bootstrap/css/bootstrap-theme.min.css" />	


    </head>

    <body >
        <div ng-controller="pressioneController as pressione">
            <form>
                <input type="date" ng-model="pressione.newMisurazione.datamisurazione">
                <input type="number" ng-model="pressione.newMisurazione.sistolica">
                <input type="number" ng-model="pressione.newMisurazione.diastolica">
                <input type="number" ng-model="pressione.newMisurazione.peso">

                <button ng-click="pressione.addMisurazione()">salva</button>
            </form>

            <table class="table table-striped responsive"  border="1">
                <thead>
                <th>ID</th>
                <th>Sistolica</th>
                <th>Diastolica</th>
                <th>Peso</th>
                <th>Data</th>
                <th>Azione</th>
                </thead>
                <tr ng-repeat="(k,x) in table">
                    <td>{{x.id}}</td>
                    <td>{{x.sistolica}}</td>
                    <td>{{x.diastolica}}</td>
                    <td>{{x.peso}}</td>
                    <td>{{x.datamisurazione}}</td>    
                    <td><a class="btn btn-sm btn-danger" ng-click="pressione.delete(k)">Cancella</a></td>   
                </tr>
            </table>
        </div>

        <script src="lib/jquery/jquery-3.1.1.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-locale_it-it.js"></script>
        <script src="lib/angular/angular-route.min.js"></script> 
        <script src="js/app.js"></script>
        <script src="js/pressioneController.js"></script>
    </body>
</html>
